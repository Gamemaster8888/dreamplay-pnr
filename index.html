<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DreamPlay Personal Natural Resources (PNR) Digital Miner</title>
  <!-- If you have a site stylesheet, this uses it; otherwise the inline styles below make it boxed -->
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    /* Safe defaults in case /assets/styles.css is missing */
    :root { --card-bg:#fff; --card-border:#e5e7eb; --text:#111827; --muted:#6b7280; --link:#6b46c1; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; color:var(--text); background:#f8fafc; }
    .container { max-width: 980px; margin: 0 auto; padding: 20px; }
    .row { display:flex; gap:.75rem; align-items:center; flex-wrap:wrap; }
    .card { background:var(--card-bg); border:1px solid var(--card-border); border-radius:12px; padding:16px; margin-top:16px; box-shadow:0 2px 8px rgba(0,0,0,.04); }
    h1 { margin:0; font-size:1.3rem; }
    h2 { margin:.25rem 0 .75rem; font-size:1.1rem; }
    button { padding:10px 16px; border:none; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn-primary { background:#6b46c1; color:#fff; }
    .btn-green { background:#22c55e; color:#fff; }
    .btn-blue { background:#3b82f6; color:#fff; }
    .small { font-size:.92rem; opacity:.9; }
    .muted { color:var(--muted); }
    table { width:100%; border-collapse: collapse; }
    thead th { text-align:left; border-bottom:1px solid var(--card-border); padding:6px 4px; }
    tbody td { border-bottom:1px solid #f1f5f9; padding:8px 4px; }
    input, select { padding:10px; border:1px solid #cbd5e1; border-radius:10px; }
    a { color:var(--link); text-decoration:none; }
    a.badge-link { border:1px solid #d6bcfa; background:#f5f3ff; padding:6px 10px; border-radius:999px; font-weight:600; }
    .grow { flex:1 1 auto; min-width:240px; }
  </style>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="row" style="justify-content:space-between; border-bottom:1px solid #e5e7eb; padding-bottom:10px; margin-bottom:10px;">
      <div class="row">
        <img src="/assets/dreamplay-logo.png" alt="DreamPlay" style="height:48px;width:auto;border-radius:10px" onerror="this.style.display='none'">
        <div>
          <h1>DreamPlay Personal Natural Resources (PNR) Digital Miner</h1>
          <div class="muted small">Your sponsor must be an Anchor or someone who has launched via the DreamPlay Token Factory.</div>
        </div>
      </div>
      <a class="badge-link" href="/dgnn/">Go to DGNN →</a>
    </header>

    <section class="card">
      <div class="row">
        <button id="connectBtn" class="btn-primary">Connect with MetaMask</button>
        <span id="connStatus" class="small">Not connected</span>
        <span id="jsStatus" class="small" style="display:none; padding:3px 8px; border:1px solid #dbeafe; background:#eff6ff; border-radius:999px;">JS loaded</span>
      </div>
      <div id="pointsToday" class="small muted"></div>
    </section>

    <section class="card">
      <h2>Actions</h2>
      <div class="row" style="gap:.5rem">
        <select id="actionSelect">
          <option value="RECRUIT_MEMBER">Recruit a New Member (+20 pts)</option>
          <option value="COACH_MEMBER">Coach a New Member (+15 pts)</option>
          <option value="CREATE_CONTENT">Create Content (+10 pts)</option>
          <option value="SHARE_CONTENT">Share Content (+5 pts)</option>
          <option value="VERIFY_ID">Verify ID (+15 pts)</option>
          <option value="QUALITY_CONTROL">Quality Control (+5 pts)</option>
          <option value="FINLIT_LESSON">Financial Literacy Lesson (+15 pts)</option>
          <option value="REPORTER">Reporter (+15 pts)</option>
          <option value="DREAMCASTER">DreamCaster (+15 pts)</option>
          <option value="VOTE">Vote (+10 pts)</option>
          <option value="BELIEF_CHAIN">Join the Belief Chain (+20 pts)</option>
        </select>
        <input id="sponsorInput" class="grow" placeholder="Optional: sponsor address">
        <button id="logBtn" class="btn-green">Log Action</button>
      </div>
      <div id="actorStatus" class="small" style="margin-top:6px"></div>
    </section>

    <section class="card">
      <h2>Daily Video</h2>
      <div class="row">
        <iframe id="video" width="560" height="315"
          src="https://www.youtube.com/embed/olQrCfkvbGw?rel=0&enablejsapi=1&playsinline=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </div>
      <div class="row" style="margin-top:.5rem">
        <button id="claimBtn" class="btn-blue" disabled>Claim Daily Points</button>
        <span id="claimStatus" class="small">Watch at least <b>60s and 50%</b> to enable claim.</span>
        <span id="claimDebug" class="small muted"></span>
      </div>
    </section>

    <section class="card">
      <h2>Verifier</h2>
      <div class="row">
        <button id="checkFunctions">Check Functions</button>
        <button id="getNonce">Get Nonce</button>
        <span id="verifyStatus" class="small"></span>
      </div>
    </section>

    <section class="card">
      <h2>Leaderboard</h2>
      <div class="row">
        <button id="refreshLbBtn">Refresh</button>
        <span id="lbStatus" class="small"></span><span id="lbUpdated" class="small" style="margin-left:.5rem"></span>
      </div>
      <table>
        <thead><tr><th>#</th><th>Address</th><th>Points</th></tr></thead>
        <tbody id="lbTableBody"><tr><td>—</td><td>—</td><td>—</td></tr></tbody>
      </table>
    </section>
  </div>

  <!-- Single non-module script that binds everything (cache-busted) -->
  <script src="/assets/app.js?v=8"></script>
  <script>
    // If app.js didn't load, show hint
    setTimeout(function(){
      if (!window.__APP_READY__) {
        const s = document.getElementById('connStatus');
        if (s) s.textContent = 'Script failed to load (assets/app.js). Check path/case/caching.';
      } else {
        const badge = document.getElementById('jsStatus');
        if (badge) badge.style.display = 'inline-block';
      }
    }, 200);
  </script>
</body>
</html>
