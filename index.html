<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DreamPlay Personal Natural Resources (PNR) Digital Miner</title>
  <meta name="description" content="DreamPlay PNR Digital Miner â€” earn OOM points daily on Polygon." />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin: 0; padding: 0 16px 48px; }
    header { display:flex; gap:12px; align-items:center; padding:16px 0; border-bottom: 1px solid rgba(0,0,0,.08); }
    header img { height:56px; width:auto; border-radius:8px; }
    main { max-width: 920px; margin: 0 auto; }
    h1 { margin: 0; font-size: 1.25rem; }
    .sub { opacity:.8; font-size:.95rem; margin-top:4px; }
    section { margin-top: 20px; }
    button { font-weight: 600; }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="/assets/dreamplay-logo.png" alt="DreamPlay logo">
      <div>
        <h1>DreamPlay Personal Natural Resources (PNR) Digital Miner</h1>
        <div class="sub">Your sponsor must be an Anchor or someone who has launched via the DreamPlay Token Factory.</div>
      </div>
    </header>

    <!-- Wallet -->
    <section id="wallet" style="display:flex;gap:.75rem;align-items:center;flex-wrap:wrap">
      <button id="connectBtn"
              onclick="onConnectClick()"
              style="padding:10px 16px;border:none;border-radius:10px;background:#6b46c1;color:#fff;cursor:pointer;">
        Connect with MetaMask
      </button>
      <span id="connStatus" style="opacity:.8">Not connected</span>
    </section>

    <!-- Actions -->
    <section id="actions" style="display:flex;gap:.75rem;flex-wrap:wrap">
      <button onclick="onLogRecruitClick()"
              style="padding:10px 16px;border:none;border-radius:10px;background:#4CAF50;color:#fff;cursor:pointer;">
        Recruit a New Member (+20 pts)
      </button>

      <button onclick="onClaimDailyClick()"
              style="padding:10px 16px;border:none;border-radius:10px;background:#2196F3;color:#fff;cursor:pointer;">
        Claim Daily Bonus (+100 pts)
      </button>
    </section>

    <!-- Readout -->
    <section id="readouts" style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
      <div id="lastResult" style="opacity:.9"></div>
    </section>
  </main>

  <!-- Important: load JS after the buttons -->
  <script src="/assets/app.js"></script>
</body>
</html>
